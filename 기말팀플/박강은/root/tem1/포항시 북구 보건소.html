<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포항시 북구 보건소</title>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3 {
            text-align: center;
        }

        .entire {
            width: 90%;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .main_part {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .photo {
            flex: 3;
            text-align: center;
        }

        .photo img {
            width: 80%;
            height: auto;
            border: 2px solid lightgray;
            border-radius: 8px;
        }

        .explain {
            flex: 1;
            padding: 10px;
            border: 1px solid lightgray;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .additional_part {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .mini_section {
            flex: 1;
            border: 1px solid lightgray;
            border-radius: 8px;
            padding: 10px;
            background-color: #ffffff;
        }

        .mini_section img {
            width: 60%;
            height: auto;
            border-radius: 8px;
            display: block;
            margin: 0 auto 10px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>포항시 북구 보건소</h1>

    <div class="entire">
        <!-- 메인 섹션 -->
        <div class="main_part">
            <div class="photo">
                <img src="../이미지/포항시 북구 보건소.jpg.png" alt="포항시 북구 보건소 이미지">
            </div>
            <div class="explain">
                <h2>기본 정보</h2>
                <p><b>설명:</b> 포항시 북구 보건소는 지역 주민의 건강 증진과 보건 행정을 책임지는 공공 기관입니다.</p>
                <p><b>주소:</b> 경북 포항시 북구 대신로 43</p>
                <p><b>전화번호:</b> 054-270-4114</p>
                <p><b>운영시간:</b> 평일 09:00 - 18:00</p>
            </div>
        </div>

        <!-- 추가 정보 섹션 -->
        <h2>추가 정보</h2>
        <div class="additional_part">
            <div class="mini_section">
                <img src="../이미지/포항시 북구 보건소.jpg.png" alt="보건소 내부 이미지">
                <h3>시설</h3>
                <p><b>설명:</b> 보건소는 진료실, 예방접종실, 건강검진실 등 다양한 의료 시설을 갖추고 있습니다.</p>
                <p><b>주차:</b> 넉넉한 주차 공간 제공</p>
            </div>

            <div class="mini_section">
                <img src="../이미지/행정 보건소.jpg" alt="보건소 직원 이미지">
                <h3>보건소 조직</h3>
                <p><b>구성:</b> 보건행정과, 건강관리과</p>
                <p><b>관리 범위:</b> 7개 지소 및 12개 진료소 관할</p>
            </div>
        </div>
    </div>
</body>
</html>
